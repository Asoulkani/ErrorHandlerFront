<div class="container">
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
      <span class="fs-4">Error Handler</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">All</a></li>
      <li class="nav-item"><a href="#" class="nav-link">In progress</a></li>
      <li class="nav-item"><a href="#" class="nav-link">Fixed</a></li>
      <li class="nav-item"><a href="#" class="nav-link">sign in</a></li>
    </ul>
  </header>
</div>
<div class="container">
  <app-error-by-app-list [applications]="applications" (elementChecked)="addElementChecked($event)" (elementUnChecked)="removeElementChecked($event)"></app-error-by-app-list>
</div>
<hr>
<div class="container">
  
  <button type="button" class="btn btn-danger" (click)="deleteAll()" style="margin-right: 1%;">deleteAll</button>
  <button type="button" class="btn btn-danger" (click)="deleteSelected()" style="margin-right: 1%;">delete selected Errors</button>
  <button type="button" class="btn btn-danger" (click)="restoreDeleted()" style="margin-right: 1%;">restore last deleted</button>
  
</div>
<hr>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item active" aria-current="true">Errors selected to be deleted</li>
    <li class="list-group-item" *ngFor="let element of errorsToDelete">{{ element[0].name }} : [error id : {{ element[1].id}}, title : {{ element[1].title }}]</li>
  </ul>
</div>
