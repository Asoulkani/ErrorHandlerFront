<div class="card mb-4 rounded-2 shadow-sm ">
    <div class="card-header py-3 ">
      <h4 class="my-0 fw-normal">{{app.name}}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" app-error-list-element *ngFor="let err of app.error" [appError]="err" (elementChecked)="addElementChecked($event)" (elementUnChecked)="removeElementChecked($event)"></li>
        </ul>
    </div>
</div>
